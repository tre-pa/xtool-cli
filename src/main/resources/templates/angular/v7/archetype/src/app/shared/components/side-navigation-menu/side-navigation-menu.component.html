<ng-content></ng-content>
<dx-tree-view expandEvent="click"
  [items]="items"
  (onInitialized)="onMenuInitialized($event)"
  (onItemClick)="onItemClick($event)"
  (onContentReady)="updateSelection($event)"
  (onSelectionChanged)="updateSelection($event)"
  [selectByClick]="true"
  selectionMode="single"
  keyExpr="path"
  itemTemplate="itemTemplate">
  <div *dxTemplate="let data of 'itemTemplate'"
    fxLayout="row"
    fxLayoutAlign="start center"
    [title]="data.text">
    <div class="icon-container">
      <fa-icon [icon]="['fas', data.icon]"></fa-icon>
    </div>
    <div class="side-nav-text">
      {{ data.text }}
    </div>
  </div>
</dx-tree-view>
